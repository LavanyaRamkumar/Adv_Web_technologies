<html ng-app="notesApp">
	<head><title>Notes App</title></head>
	<body ng-controller="MainCtrl as ctrl">
		<input type="text" ng-model="ctrl.username"/>
		<input type="text" ng-model="ctrl.pwd"/>
		<button ng-click="ctrl.change()">Change</button>
		<button ng-click="ctrl.submit()">Submit</button>
		You typed {{ctrl.username}}
	<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
	</script>
	<script type="text/javascript">
		angular.module('notesApp', [])
			.controller('MainCtrl', [function() {
				self=this;
				self.username = 'nothing';
				self.pwd = 'nothing';
				self.change=function(){
					self.username = 'something';
					self.pwd = 'something';
				}
				self.submit=function(){
					console.log("this is submitted "+self.username +" "+self.pwd)
				}
			}]);
	</script>
	</body>
</html>
