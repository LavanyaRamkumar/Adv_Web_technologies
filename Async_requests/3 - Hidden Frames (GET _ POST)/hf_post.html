				frm.submit();
				//stat 1 inidcates that the ajax call is complete and //the subsequent call must be made to submit form data
				stat=1;
				
			}
			function displayDetails(res){
				var resArr=res.split(";");
				document.getElementById("sname").value=resArr[1];

	<body>
